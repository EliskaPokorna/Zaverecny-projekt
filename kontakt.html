<body>

<div class="menu">

            <img class="menu__img" src="images/logo-menu.svg" alt="logo-menu">
        </div>

</div>

<!--Nadpis na podstránce-->

<div class="title-page">
    <h1 class="title-page__text">Kontakt:Marek Radil</h1>
</div>

<!--Pruh flexbox 3 - kontakty-->

<section class="flex-col-3-kontakt">

    <div class="flex-icon">

        <div class="flex-icon__column">
            <img class="icon__svg icon__svg--kontakt" src="images/telefon.svg" alt="ikona-1">
            <p class="text--different text--kontakt">Telefon: <a class="link--kontakt" href="tel:+420773260077">+420 773 260 077</a></p>
        </div>

        <div class="flex-icon__column">
            <img class="icon__svg icon__svg--kontakt" src="images/e-mail.svg" alt="ikona-2">
            <p class="text--different text--kontakt">E-mail: <a class="link--kontakt" href="mailto:radilelektro@email.cz">radilelektro@email.cz</a></p>
        </div>

        <div class="flex-icon__column">
            <img class="icon__svg icon__svg--kontakt" src="images/facebook.svg" alt="ikona-3">
            <p class="text--different text--kontakt">Sledujte mě: <a class="link--kontakt" href="https://cs-cz.facebook.com/marek.radil/" target="_blank"> Facebook</a></p>
        </div>

    </div>

</section>




<!--Formulář-->

<section class="form-flash">

    <div class="demand">
        <img class="form-flash__svg" src="images/blesk-formular.svg" alt="blesk-formular">

        <div class="demand__text">
            <h2 class="subtitle">Nezávazně poptat?<br>Stačí vyplnit formulář.</h2>
            <img class="demand__arrow" src="images/sipka-formular.svg" alt="sipka-formular">
        </div>

        <div class="demand__form">
                        <form class="form" action="#" method="post">

                <p class="text--different text--different-form">Napište mi</p>

                <div class="form__field">

                    <div class="form__field">
                        <label for="jmeno"></label>
                        <input type="text" name="jmeno" id="jmeno" placeholder="Jméno" required>
                    </div>

                    <div class=" form__field">
                        <label for="prijmeni"></label>
                        <input type="text" name="prijmeni" id="prijmeni" placeholder="Příjmení" required>
                    </div>
                </div>

                <div class="form__field">
                <label for="email"></label> 
                <input type="email" name="email" id="email" placeholder="Vaše e-mailová adresa" required>
                </div>

                <div class="form__field">
                <textarea name="adresa" id="adresa" cols="40" rows="5" placeholder="Vaše zpráva"></textarea>
                </div>

                <div class="form__button">
                <button class="button--basic button--form" type="submit">Odeslat</button>
                </div>

            </form>
        </div>

    </div>
</section>
